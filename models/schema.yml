version: 2

models:

    - name: sales
      description: one line for product and all other for sales
      tests:
        - unique:
            column_name: "(orders_id || '-' || products_id)"
            
      columns:
          - name: orders_id
            description: PK identifay the order 
            tests : 
            - not_null 

          - name: products_id
            description: PK identifier for products 
            tests:
              - not_null

          - name: qty

          - name: turnover
            description: turnover of the sales 
            tests:
              - not_null

          - name: purchase_cost
            description: purchace cost of sales
            tests:
               - not_null

          - name: margin
            description: margin is Turnover - (Purchase + Operation + Ads cost) 